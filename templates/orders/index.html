{% extends 'base/base.html' %}
{% load static %}
{% block content %}
 <!-- Carrisel pulic-->
 <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'img/slider-1.jpg' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/slider-2.jpg' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/slider-3.jpg' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
  <!--Messagges-->
  {% if messages %}
{% for message in messages%}
 <div class="alert alert-dismissible alert-success pt-4 col-lg-8 col-sm-12 offset-lg-2">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <p><strong>Felicidades! </strong>{{message}}.</p>
</div>
{% endfor %}
{% endif %}
  <!-- COVID 19 -->
  <div class="containe-fluid pt-3 pb-3" style="background-color: rgba(255, 248, 220, 0.637);">
      <!-- Buttons -->
      <div class="row">
        <div class="col text-center">
          <form class="form-group d-block" action="">
            <a href="{%url 'form_query'%}"><img src="{% static 'img/solicitud.png' %}" alt="" width="130" height="130" class="mr-5 ml-5 mt-2 color-expand"></a>
            <a href="{%url 'order_query'%}"><img src="{% static 'img/consulta.png' %}" alt="" width="130" height="130" class="mr-5 ml-5 mt-2 color-expand"></a>
            <a href="{%url 'contact'%}"><img src="{% static 'img/contacto.png' %}" alt="" width="130" height="130" class="mr-5 ml-5 mt-2 color-expand"></a>
          </form>
        </div>
      </div>
  </div>

  <!-- CONTENT-->
  <div class="container">
    <div class="row">
      <div class="col pb-2">
        
      </div>
    </div>
      <div class="row">
          <div class="col-sm-12 col-lg-6 text-center pt-4 pb-4">
            <div class="row">
              <img src="{% static 'img/estascuidando.jpg' %}" alt="" style="width: 100%; height: auto;">
            </div>
              <div class="row">
                <img src="{% static 'img/asistencia.jpg' %}" alt="" style="width: 100%; height: auto;">
              </div>
          </div>
          <!-- Facebook -->
          <div class="fb-page col-sm-12 col-lg-6 pb-4 pt-4 d-lg-block d-md-block d-none" data-href="https://www.facebook.com/municipalidad.tinogasta/" data-tabs="timeline" data-width="700" data-height="850" data-small-header="false" data-adapt-container-width="false" data-hide-cover="false" data-show-facepile="false"><blockquote cite="https://www.facebook.com/municipalidad.tinogasta/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/municipalidad.tinogasta/">Municipalidad de Tinogasta</a></blockquote></div>
        </div>
  </div>
  <div class="container">
    <div class="row pt-2 pb-4">
      <div class="col">
        <img src="{% static 'img/f-5.jpg' %}" alt="" style="width: 100%;height: auto;">
      </div>
    </div>
  </div>
{% endblock%}
