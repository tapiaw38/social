{% extends 'base/base.html' %}
{% load static %}
{% block content %}
 <!-- Carrisel pulic-->
 <div id="carouselExampleCaptions" class="carousel slide d-lg-block d-md-block d-none" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'img/f-4.png' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/f-2.png' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/f-3.png' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
  <!-- Solicitudes y Consultas -->
  <div class="container pt-4 pb-4">
    <div class="row text-center">
      <div class="col-lg-6 col-sm-12 pt-4">
        <a href="{%url 'form_query'%}"><img src="{% static 'img/solicitudes.png' %}" alt="" style="width: 40%; height: auto;"></a>
      </div>
      <div class="col-lg-6 col-sm-12 pt-4">
        <a href="{%url 'order_query'%}"><img src="{% static 'img/consultas.png' %}" alt="" style="width: 40%; height: auto;"></a>
      </div>
    </div>
  </div>
  <!--Messagges-->
  {% if messages %}
{% for message in messages%}
 <div class="alert alert-dismissible alert-success pt-4 col-lg-8 col-sm-12 offset-lg-2">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <p><strong>Felicidades! </strong>{{message}}.</p>
</div>
{% endfor %}
{% endif %}
  <!-- COVID 19 -->
  <div class="container">
    <div class="row pt-4">
      <div class="col">
        <img src="{% static 'img/covid-dengue.png' %}" alt="" style="width: 100%; height: auto;">
      </div>
    </div>
  </div>

  <!-- CONTENT-->
  <div class="container pt-2 pb-1">
      <div class="row">
          <div class="col-sm-12 col-lg-6 text-center pt-4 pb-4">
              <img src="{% static 'img/f-6.png' %}" alt="" style="width: 100%; height: auto;">
              <img class="pt-2" src="{% static 'img/desarrollo.png' %}" alt="" style="width: 100%; height: auto;">
          </div>
          <!-- Facebook -->
          <div class="fb-page col-sm-12 col-lg-6 pb-4 pt-4 d-lg-block d-md-block d-none" data-href="https://www.facebook.com/municipalidad.tinogasta/" data-tabs="timeline" data-width="700" data-height="850" data-small-header="false" data-adapt-container-width="false" data-hide-cover="false" data-show-facepile="false"><blockquote cite="https://www.facebook.com/municipalidad.tinogasta/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/municipalidad.tinogasta/">Municipalidad de Tinogasta</a></blockquote></div>
        </div>
  </div>
  <div class="container">
    <div class="row pt-4 pb-4">
      <div class="col">
        <img src="{% static 'img/f-5.png' %}" alt="" style="width: 100%;height: auto;">
      </div>
    </div>
  </div>
{% endblock%}
