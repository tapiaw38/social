{% extends 'base/base.html'%}

{% block content%}

<div class="container pt-4">
    <div class="col col-lg-6 col-md-4 pb-4">
        <h5 class="text-center text-lg-left pb-4">Editar datos de solicitud</h5>
        <form method="post" class="pb-2" enctype="multipart/form-data">
            {%csrf_token%}
            {{form.as_p}}
            <button class="btn btn-success btn-block" type="submit">Modificar</button>
        </form>
        <form class="form">
            <a class="btn btn-primary btn-block" href="{%url 'order_list'%}">Volver</a>
        </form>
    </div>
</div>


{% endblock %}
